<!DOCTYPE html>
<html lang="en" ng-app="MihaProApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="header"></title>
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel=stylesheet href="style.css">

    <script src="angular/angular.min.js" language="javascript" type="text/javascript"></script>
    <script src="angular/angular-route.min.js" language="javascript" type="text/javascript" ></script>
            
    <script src="js/main_ctrl.js" language="javascript" type="text/javascript"></script> 
    <script src="js/coffee_ctrl.js" language="javascript" type="text/javascript"></script>
    <script src="js/two_ctrl.js" language="javascript" type="text/javascript"></script> 
    <script src="js/contacts_ctrl.js" language="javascript" type="text/javascript"></script>
 
</head>

<body ng-controller="mainController" ng-init="init()">
 <div class="container"> 
    <div class="content">
        <div class="header_bg">   
            <div class="logo_block">
                <div class="logo"></div>
                <div class="menu_block unselected">
                    <div class="tab_link" ng-class="{tab_link_active:active_tab=='/coffee'}"><a href="#coffee"">Кава</a></div>
                    <div class="tab_link" ng-class="{tab_link_active:active_tab=='/two'}"><a href="#two">та</a></div>
                    <div class="tab_link" ng-class="{tab_link_active:active_tab=='/contacts'}"><a href="#contacts">Контакти</a></div>
                </div>
            </div>  
        </div>  
        <div ng-view class="ngview_block"> </div>
    </div>
</div>  

<div class="footer">
        <div class="footer_level_null"></div>
        <div class="footer_level_one"></div>
        <div class="footer_level_two"></div>
        <div class="footer_level_three"></div>
        <div class="footer_image">
            <div class="footer_text_one">
            &copy; ТОВ «Чашка Кави», 2016
            </div>
            <div class="footer_text_two">
            <a href="mailto:office@cup-coffee.com.ua">office@cup-coffee.com.ua</a><br>
            <span style="font-size: 22px">+38 (0626) 41-03-36</font>
            </div>
        </div>
</div>  


</body>
    <script type="text/javascript">
        app.config(function ($routeProvider) 
        {
            $routeProvider
                .when('/coffee', {templateUrl: 'pages/coffee.html', controller: 'coffee_ctrl'})
                .when('/two', {templateUrl: 'pages/two.html', controller: 'two_ctrl'})
                .when('/contacts', {templateUrl: 'pages/contacts.html', controller: 'contacts_ctrl'})
                .otherwise({redirectTo: '/coffee'});        
        });
    </script>
</html>
